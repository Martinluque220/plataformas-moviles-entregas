<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Búsqueda de libros - Open Library</title>
</head>
<body>
  <h2>Buscar libros en Open Library</h2>
  <input type="text" id="title" placeholder="Buscar libro o autor">
  <button onclick="searchBook()">Buscar</button>
  <div id="resultados"></div>

  <script>
    function searchBook() {
      const title = document.getElementById("title").value;
      const url = `https://openlibrary.org/search.json?title=${encodeURIComponent(title)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const resultadosDiv = document.getElementById("resultados");
          resultadosDiv.innerHTML = "";

          if (data.docs.length === 0) {
            resultadosDiv.innerHTML = "No se encontraron resultados de libro o autor.";
            return;
          }

          data.docs.slice(0, 5).forEach(book => {
            const coverId = book.cover_i;
            const coverUrl = coverId
            
              ? `https://covers.openlibrary.org/b/id/${coverId}-M.jpg`
              : "https://via.placeholder.com/128x195?text=Sin+portada";

            const authorName = book.author_name ? book.author_name[0] : "Desconocido";
            const authorKey = book.author_key ? book.author_key[0] : null;

            // Redirige a authors.html con el authorKey como parámetro
            const authorLink = authorKey ? `authors.html?authorKey=${authorKey}` : "#";

            resultadosDiv.innerHTML += `
              <div>
                <img src="${coverUrl}" width="100">
                <p>
                  <b>${book.title}</b><br>
                  Autor: <a href="${authorLink}">${authorName}</a>
                </p>
              </div>
            `;
          });
        });
    }
  </script>
</body>
</html>
