<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Búsqueda de libros - Open Library</title>
  <!-- Importamos Bootstrap para el diseño y estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Fondo general claro */
    body {
      background-color: #f8f9fa;
    }

    /* Contenedor del buscador centrado y con ancho máximo */
    .buscador {
      max-width: 700px;
      margin: 0 auto;
      padding: 0 15px;
    }

    /* Estilo de las tarjetas de resultados */
    .tarjetas {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }

    /* Efecto al pasar el mouse sobre las tarjetas */
    .tarjetas:hover {
      transform: scale(1.03);
    }

    /* Imágenes de portada de los libros */
    .card-img-top {
      width: 100%;
      height: auto;
      max-width: 150px;
    }

    /* Adaptaciones para pantallas pequeñas (celulares) */
    @media (max-width: 576px) {
      h2 {
        font-size: 1.4rem;
      }

      /* El buscador se apila verticalmente */
      .input-group {
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }

      .input-group input {
        border-radius: 10px !important;
        margin-bottom: 10px;
        width: 100%;
      }

      .input-group button {
        border-radius: 10px !important;
        width: 100%;
      }

      /* Portadas más chicas */
      .card-img-top {
        max-width: 120px;
      }

      /* Títulos más pequeños */
      .card-body h6 {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="buscador text-center">
      <h2 class="mb-4 text-primary fw-bold">Buscar libros en Open Library</h2>

      <!-- Barra de búsqueda -->
      <div class="d-flex flex-column flex-sm-row gap-2 mb-4 shadow-sm">
        <!-- Campo de texto -->
        <input
          type="text"
          id="titulo"
          class="form-control"
          placeholder="Escribí el título del libro o autor">
        <!-- Botón que dispara la función de búsqueda -->
        <button class="btn btn-primary px-4" onclick="buscarlibro()">Buscar</button>
      </div>
    </div>

    <!-- Contenedor donde se mostrarán los resultados -->
    <div id="resultados" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 justify-content-center mt-4">
    </div>
  </div>

  

  <!-- Script de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
