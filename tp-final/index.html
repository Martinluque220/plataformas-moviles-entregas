<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- importante para móviles -->
  <title>Búsqueda de libros - Open Library</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    .buscador {
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }

    /* Tarjetas */
    .tarjetas {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
      border: none;
      border-radius: 10px;
    }

    .tarjetas:hover {
      transform: translateY(-5px);
    }

    .card-img-top {
      width: 100%;
      height: auto;
      max-width: 150px;
    }

    /* Responsividad: ajustar tamaños en pantallas pequeñas */
    @media (max-width: 768px) {
      .buscador h2 {
        font-size: 1.5rem;
      }

      .input-group input {
        font-size: 0.9rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }

      .card-title {
        font-size: 0.9rem;
      }

      .card-text {
        font-size: 0.85rem;
      }

      .card-img-top {
        max-width: 120px;
      }
    }

    @media (max-width: 576px) {
      .buscador {
        padding: 0 1rem;
      }

      .input-group {
        flex-direction: column;
      }

      .input-group input {
        border-radius: 0.5rem;
        margin-bottom: 0.5rem;
      }

      .input-group .btn {
        width: 100%;
      }

      .card-img-top {
        max-width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="buscador">
      <h2 class="mb-4 text-primary fw-bold">Buscar libros en Open Library</h2>

      <div class="input-group mb-4 shadow-sm">
        <input 
          type="text" 
          id="title" 
          class="form-control" 
          placeholder="Escribí el título del libro o autor">
        <button class="btn btn-primary px-4" onclick="searchBook()">Buscar</button>
      </div>
    </div>

    <div id="resultados" 
         class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 justify-content-center mt-4">
      <!-- Resultados dinámicos -->
    </div>
  </div>

  <script>
    function searchBook() {
      const title = document.getElementById("title").value.trim();
      if (!title) {
        alert("Por favor, escribí un título o autor.");
        return;
      }

      const url = `https://openlibrary.org/search.json?title=${encodeURIComponent(title)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const resultadosDiv = document.getElementById("resultados");
          resultadosDiv.innerHTML = "";

          if (data.docs.length === 0) {
            resultadosDiv.innerHTML = `
              <div class="col-12 text-center">
                <div class="alert alert-warning w-75 mx-auto">No se encontraron resultados.</div>
              </div>`;
            return;
          }

          data.docs.slice(0, 12).forEach(book => {
            const coverId = book.cover_i;
            const coverUrl = coverId
              ? `https://covers.openlibrary.org/b/id/${coverId}-M.jpg`
              : "https://via.placeholder.com/150x220?text=Sin+portada";

            const authorName = book.author_name ? book.author_name[0] : "Desconocido";
            const authorId = book.author_key ? book.author_key[0] : null;

            const tarjeta = `
              <div class="col d-flex">
                <div class="card flex-fill text-center p-3 tarjetas">
                  <img src="${coverUrl}" 
                       class="card-img-top mx-auto rounded mb-3" 
                       alt="Portada del libro">
                  <div class="card-body">
                    <h6 class="card-title fw-bold text-truncate" title="${book.title}">
                      ${book.title}
                    </h6>
                    <p class="card-text text-muted mb-0">
                      Autor: ${
                        authorId 
                          ? `<a href="authors.html?id=${authorId}" class="text-decoration-none">${authorName}</a>` 
                          : authorName
                      }
                    </p>
                  </div>
                </div>
              </div>
            `;
            resultadosDiv.innerHTML += tarjeta;
          });
        })
        .catch(error => {
          console.error(error);
          document.getElementById("resultados").innerHTML = `
            <div class="col-12">
              <div class="alert alert-danger text-center w-75 mx-auto">
                Error al buscar los libros. Intentalo nuevamente.
              </div>
            </div>`;
        });
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
