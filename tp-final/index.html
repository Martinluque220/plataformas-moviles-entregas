<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Búsqueda de libros - Open Library</title>
  <!-- Importamos Bootstrap para el diseño y estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Fondo general claro */
    body {
      background-color: #f8f9fa;
    }

    /* Contenedor del buscador centrado y con ancho máximo */
    .buscador {
      max-width: 700px;
      margin: 0 auto;
      padding: 0 15px;
    }

    /* Estilo de las tarjetas de resultados */
    .tarjetas {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }

    /* Efecto al pasar el mouse sobre las tarjetas */
    .tarjetas:hover {
      transform: scale(1.03);
    }

    /* Imágenes de portada de los libros */
    .card-img-top {
      width: 100%;
      height: auto;
      max-width: 150px;
    }

    /* Adaptaciones para pantallas pequeñas (celulares) */
    @media (max-width: 576px) {
      h2 {
        font-size: 1.4rem;
      }

      /* El buscador se apila verticalmente */
      .input-group {
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }

      .input-group input {
        border-radius: 10px !important;
        margin-bottom: 10px;
        width: 100%;
      }

      .input-group button {
        border-radius: 10px !important;
        width: 100%;
      }

      /* Portadas más chicas */
      .card-img-top {
        max-width: 120px;
      }

      /* Títulos más pequeños */
      .card-body h6 {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="buscador text-center">
      <h2 class="mb-4 text-primary fw-bold">Buscar libros en Open Library</h2>

      <!-- Barra de búsqueda -->
      <div class="d-flex flex-column flex-sm-row gap-2 mb-4 shadow-sm">
        <!-- Campo de texto -->
        <input
          type="text"
          id="titulo"
          class="form-control"
          placeholder="Escribí el título del libro o autor">
        <!-- Botón que dispara la función de búsqueda -->
        <button class="btn btn-primary px-4" onclick="buscarlibro()">Buscar</button>
      </div>
    </div>

    <!-- Contenedor donde se mostrarán los resultados -->
    <div id="resultados" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 justify-content-center mt-4">
    </div>
  </div>

  <script>
    /* Función que se ejecuta al presionar "Buscar" */
    function buscarlibro() {
      const title = document.getElementById("titulo").value.trim();
      if (!title) {
        alert("Por favor, escribí un título o autor.");
        return;
      }

      // URL de la API de Open Library
      const url = `https://openlibrary.org/search.json?title=${encodeURIComponent(title)}`;

      // Petición fetch a la API
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const resultadosDiv = document.getElementById("resultados");
          resultadosDiv.innerHTML = "";

          // Si no hay resultados
          if (data.docs.length === 0) {
            resultadosDiv.innerHTML = `
              <div class="col-12 text-center">
                <div class="alert alert-warning w-75 mx-auto">No se encontraron resultados.</div>
              </div>`;
            return;
          }

          // Se muestran los primeros 12 resultados
          data.docs.slice(0, 12).forEach(book => {
            const coverId = book.cover_i;
            const coverUrl = coverId
              ? `https://covers.openlibrary.org/b/id/${coverId}-M.jpg`
              : "https://via.placeholder.com/150x220?text=Sin+portada";

            const authorName = book.author_name ? book.author_name[0] : "Desconocido";
            const authorId = book.author_key ? book.author_key[0] : null;

            // Tarjeta HTML para cada libro
            const tarjeta = `
              <div class="col d-flex">
                <div class="card flex-fill text-center p-3 tarjetas">
                  <img src="${coverUrl}"
                       class="card-img-top mx-auto rounded mb-3"
                       alt="Portada del libro">
                  <div class="card-body">
                    <h6 class="card-title fw-bold text-truncate" title="${book.title}">${book.title}</h6>
                    <p class="card-text text-muted mb-0">
                      Autor: ${
                        authorId
                          ? `<a href="authors.html?id=${authorId}" class="text-decoration-none">${authorName}</a>`
                          : authorName
                      }
                    </p>
                  </div>
                </div>
              </div>
            `;
            resultadosDiv.innerHTML += tarjeta;
          });
        })
        .catch(error => {
          // Si ocurre un error al buscar
          console.error(error);
          document.getElementById("resultados").innerHTML = `
            <div class="col-12">
              <div class="alert alert-danger text-center w-75 mx-auto">
                Error al buscar los libros. Intentalo nuevamente.
              </div>
            </div>`;
        });
    }
  </script>

  <!-- Script de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
