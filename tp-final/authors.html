<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autor - Open Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap para diseño y estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Imagen del autor centrada y con borde redondeado */
    .autor-img {
      max-width: 200px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Efecto de hover sobre las tarjetas */
    .card {
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    /* Biografía más legible */
    #autor p {
      text-align: justify;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container py-4">
    <!-- Botón para volver a la página principal -->
    <a href="index.html" class="btn btn-secondary mb-3">&larr; Volver</a>

    <!-- Contenedor donde se cargará la información del autor -->
    <div id="autor" class="card p-4 mb-4 shadow-sm text-center">
      <p class="text-muted">Cargando información del autor...</p>
    </div>

    <h4 class="text-primary mb-3 text-center">Libros del autor</h4>
    <!-- Contenedor para mostrar las obras -->
    <div id="libros" class="row g-3 justify-content-center"></div>
  </div>

  <!-- Script de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="authors.js"></script>
</body>
</html>
